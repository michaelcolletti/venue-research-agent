# ============================================================================
# FILTERS & ALERTS
# ============================================================================

[filters]
exclude_patterns = ["karaoke", "DJ only", "cover band only"]
prefer_original_music = true
min_rating = 3.5
must_have_booking_contact = true

[alerts]
new_venue_opened = true
seeking_artists_keywords = ["booking live music", "seeking musicians", "looking for bands", "live music wanted", "now booking"]
capacity_threshold = 300

# ============================================================================
# SEARCH TEMPLATES
# ============================================================================

[search_templates]
new_venues = ["{city} NY new live music venue 2024 2025", "{city} NY brewery taproom live music"]
existing_venues = ["{city} NY live music venues", "{city} NY jazz clubs"]
booking_opportunities = ["{city} NY venues looking for musicians", "{region} NY booking live music"]
