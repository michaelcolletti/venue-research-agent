# Venue Scout Configuration
# Research agent for finding performance venues

[settings]
default_radius_miles = 75
base_zip = "12498"
base_region = "Hudson Valley"
state = "NY"
keep_daily_results_days = 30
report_day = "sunday"
sources = ["google", "yelp", "songkick", "bandsintown", "local_news", "facebook_events", "kingstonhappenings" ]

# ============================================================================
# EXCLUDED VENUES - Non-responsive or problematic venues
# ============================================================================
[excluded]
# Reasons: no_response, bad_experience, closed, not_booking, wrong_fit

[[excluded.venues]]
name = "Example Excluded Venue"
city = "Kingston"
