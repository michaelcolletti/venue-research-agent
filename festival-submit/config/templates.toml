# Festival Submit - Templates
[templates.festival_submission_standard]
name = "Standard Festival Submission"
subject = "{act_name} - Submission for {festival_name}"
body = """
Dear {festival_name} Programming Team,

I am writing to submit {act_name} for consideration at {festival_name}.

{bio_short}

**Performance Details:**
- Genres: {genres}
- Set Lengths: {set_lengths}
- Members: {members}

**Links:**
- Website: {website}
- EPK: {epk_url}
- Instagram: {instagram}

Thank you for your consideration.

Best regards,
{contact_name}
{contact_email}
"""

